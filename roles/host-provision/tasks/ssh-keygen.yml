- name: Creates .ssh directory in control node if it does not exist
  file:
    path: ~/.ssh
    state: directory
    mode: 0700
  tags: host-provision 

- name: ssh-keygen | Create SSH key pair locally in control node
  openssh_keypair:
    path: "{{ control_node_key_file }}"
    comment: "#generated by ansible"
  tags: host-provision

